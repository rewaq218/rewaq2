<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم المشرف - تسجيل طلاب العلوم الشرعية</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- صفحة تسجيل الدخول -->
    <div id="loginPage" class="container login-container">
        <div class="card">
            <h1 class="form-title">تسجيل الدخول للمشرف</h1>
            
            <div id="loginError" class="error-message" style="display: none;"></div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">اسم المستخدم</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">كلمة المرور</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="text-center mt-20">
                    <button type="submit" class="btn btn-success">تسجيل الدخول</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- لوحة تحكم المشرف -->
    <div id="adminDashboard" class="container" style="display: none;">
        <div class="card">
            <div class="admin-header">
                <h1>لوحة تحكم المشرف</h1>
                
                <div class="admin-actions">
                    <button id="exportButton" onclick="exportToExcel()" class="btn btn-success">تصدير إلى Excel</button>
                    <button onclick="logout()" class="btn btn-danger">تسجيل الخروج</button>
                </div>
            </div>
            
            <div id="loadingIndicator" class="loading" style="display: none;">جاري تحميل البيانات...</div>
            
            <div id="errorMessage" class="error-message" style="display: none;"></div>
            
            <div id="studentsTable" style="display: none;">
                <div class="table-responsive">
                    <table>
                        <thead>
                            <tr>
                                <th>الرقم المرجعي</th>
                                <th>الاسم</th>
                                <th>المحافظة</th>
                                <th>رقم الواتس</th>
                                <th>المرحلة</th>
                                <th>نظام الحضور</th>
                                <th>تاريخ التسجيل</th>
                                <th>الإجراءات</th>
                            </tr>
                        </thead>
                        <tbody id="studentsTableBody">
                            <!-- سيتم إضافة الصفوف هنا بواسطة JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <!-- أنماط إضافية للنافذة المنبثقة -->
    <style>
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .modal-content {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }
        
        .modal-header {
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-body {
            padding: 20px;
        }
        
        .modal-footer {
            padding: 15px 20px;
            border-top: 1px solid #eee;
            text-align: left;
        }
        
        .close-modal {
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }
        
        .close-modal:hover {
            color: #000;
        }
        
        .student-details {
            font-size: 16px;
        }
        
        .details-section {
            margin-bottom: 20px;
            border: 1px solid #eee;
            border-radius: 6px;
            padding: 15px;
        }
        
        .details-section h3 {
            margin-top: 0;
            margin-bottom: 15px;
            color: #2c3e50;
            font-size: 18px;
        }
        
        .details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }
        
        .detail-item {
            margin-bottom: 10px;
        }
        
        .detail-label {
            font-weight: bold;
            color: #555;
            display: block;
            margin-bottom: 3px;
        }
        
        .documents-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .document-item {
            text-align: center;
        }
        
        .document-item h4 {
            margin-top: 0;
            margin-bottom: 10px;
        }
        
        .document-image {
            max-width: 100%;
            max-height: 200px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
    
    <script src="js/admin.js"></script>
</body>
</html>
